<!DOCTYPE html>
<html lang="en">
  <head>
    <title>McDonagh Corp</title>
    <!-- Imports css files and icon in tab name (although I don't think the favicon works rn) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" type="text/css" href="/menu.css">
    <link rel="icon" type="img/ico" href="/favicon.ico">

  <body>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

      <a href="/games">Games</a>
      <a href="/emulators">Emulators</a>

    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

    <center>
      <div class="main">
        <h1><b>Student Sign In</b></h1>
        <input name="loginBox" type="text" id="loginBox" />

        <input name="logoutButton" onclick="logout(document.getElementsByName('loginBox')[0].value)" type="button" value="Log Out"
                                                                                                                   />
        <script src="index.js"></script>
        <p id="list"></p>
      </div>
    </center>
